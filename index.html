<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Thank You</h1>
        <p>We understand that you have chosen not to participate in our online study.</p>
        <p>Should you have any questions, please contact researcher Kirsten Ziman at kz0108@princeton.edu.</p>
        <p>Thank you for your time, and we wish you a wonderful day!</p>
    </div>
</body>
</html>
